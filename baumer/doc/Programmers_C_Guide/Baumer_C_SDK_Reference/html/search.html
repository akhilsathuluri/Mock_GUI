    <field name="text">Returns the identifier of the system GenTL producer Returns the identifier of the system GenTL producer The BGAPI2 C-Interface utilizes a two step process for the retrieval of strings 1 Get the size of the string For the first call to BGAPI2_System_GetID you need to supply the function with an null-pointer for the parameter ID In this case the function will return you the size of the ID You can now use this size to set up the pointer with the right size 2 Get the actual ID string Now you can supply the function with the right sized pointer you created for the ID In that case the function will return the ID into your provided memory pointer Alternatively to save the extra call to get the size you can supply the function with a larger memory pointer than required e.g 1 0 2 4 byte system Pointer to the system producer ID Nullptr to get string length or pointer to store result string_length Result size length of version string including string end zero BGAPI2_RESULT_SUCCESS No error BGAPI2_RESULT_INVALID_PARAMETER Error for invalid parameters</field>

    <field name="text">Returns the identifier of the interface Returns the identifier of the interface The BGAPI2 C-Interface utilizes a two step process for the retrieval of strings 1 Get the size of the string For the first call to BGAPI2_Interface_GetID you need to supply the function with an null-pointer for the parameter ID In this case the function will return you the size of the ID You can now use this size to set up the pointer with the right size 2 Get the actual ID string Now you can supply the function with the right sized pointer you created for the ID In that case the function will return the ID into your provided memory pointer Alternatively to save the extra call to get the size you can supply the function with a larger memory pointer than required e.g 1 0 2 4 byte iface Pointer to interface ID Nullptr to get string length or pointer to store result string_length Result size length of version string including string end zero BGAPI2_RESULT_SUCCESS No error BGAPI2_RESULT_ERROR Internal error init failed BGAPI2_RESULT_NOT_INITIALIZED Producer not initialized BGAPI2_RESULT_LOWLEVEL_ERROR Can t read producer interface infos BGAPI2_RESULT_INVALID_PARAMETER Error for invalid parameters</field>

    <field name="keywords">BGAPI2_Device_GetID BGAPI2_Device_GetID</field>
    <field name="text">Returns the identifier of device can be called on a device which is not open Returns the identifier of device can be called on a device which is not open The BGAPI2 C-Interface utilizes a two step process for the retrieval of strings 1 Get the size of the string For the first call to BGAPI2_Device_GetID you need to supply the function with an null-pointer for the parameter ID In this case the function will return you the size of the ID You can now use this size to set up the pointer with the right size 2 Get the actual ID string Now you can supply the function with the right sized pointer you created for the ID In that case the function will return the ID into your provided memory pointer Alternatively to save the extra call to get the size you can supply the function with a larger memory pointer than required e.g 1 0 2 4 byte device Pointer to device ID Nullptr to get string length or pointer to store result string_length Result size length of version string including string end zero BGAPI2_RESULT_SUCCESS No error BGAPI2_RESULT_ERROR Internal error init failed BGAPI2_RESULT_NOT_INITIALIZED Producer not initialized BGAPI2_RESULT_LOWLEVEL_ERROR Can t read producer interface infos BGAPI2_RESULT_INVALID_PARAMETER Error for invalid parameters</field>

    <field name="text">Returns the data type interface of the node Returns the data type interface of the node The BGAPI2 C-Interface utilizes a two step process for the retrieval of strings 1 Get the size of the string For the first call to BGAPI2_Node_GetInterface you need to supply the function with an null-pointer for the parameter interface In this case the function will return you the size of the interface You can now use this size to set up the pointer with the right size 2 Get the actual interface string Now you can supply the function with the right sized pointer you created for the interface In that case the function will return the interface into your provided memory pointer Alternatively to save the extra call to get the size you can supply the function with a larger memory pointer than required e.g 1 0 2 4 byte node Pointer to the node iface Nullptr to get string length or pointer to store result string_length Result size length of version string including string end zero BGAPI2_RESULT_SUCCESS No error BGAPI2_RESULT_NOT_IMPLEMENTED No interface name on node BGAPI2_RESULT_ERROR Internal error access denied invalid parameter BGAPI2_RESULT_INVALID_PARAMETER Error for invalid parameters</field>

    <field name="text">Machine vision basics — EMVA GenICam SFNC what Compared to a typical USB video device UVC such as a standard webcam modern machine vision cameras provide much more functionality and a lot more configuration To enable interoperability between different camera devices and software applications the EMVA — the European Machine Vision Alliance is maintaining a set of standards The big advantage for the customer is that makes it trivial to switch from one camera to another model or even to another interface without changes to the software application controlling it Machine vision cameras connect via different interfaces to a host computer Baumer provides cameras which connect via USB3 U3V — USB3 Vision and GigE — Gigabit Ethernet The GenTL standard ensures that the software application can easily work with both interfaces The GenICam standard also called GenApi defines the mechanism on how a camera announces its features and capabilities to the software controlling it This is done via an XML-file which is downloaded from the camera while it is connected It provides the software with all the information how features can be used and provided attributes for each feature The Baumer GAPI encapsulates the GenAPI and provided you with an easy way to access the features and it s attributes The Feature access mode helps you to understand what your camera can or can t do They are defined in the following order Not implemented — the camera does not support the feature Not available — the feature might be implemented but temporarily not available Write only — the feature is only writable but not readable Read only — the feature is only readable but not writable Readable and writable — full read and write access to the feature Attention Please be aware that the value and the access mode of a camera features can change at any point for example switching on the AutoExposure will set the ExposureTime feature to read only and change its value as required The last important standard to know is the SFNC This standard ensures all manufacturers of camera devices adhere to a unified convention for the names of the features So each manufacturer who implements for example an auto exposure will name the feature “ExposureAuto” and adhere to the standard values “Off” “Once” and “Continuous” Again this is important because it ensures you don t have to change your software to work with different cameras As cameras and features are constantly evolving the SFNC is evolving as well Each camera does therefore adhere to a specific version of the SFNC This version can be requested from the camera to understand what you are dealing with Furthermore manufacturers have the option to include non SFNC features Those are typically features which will be standardised in future versions of the SFNC These features are used in the same way as the SFNC features and each manufacturer will provide information about those features typically in the camera documentation The Baumer GAPI helps you with the SFNC features by providing a header with constants which help with auto-complete for the feature names in your IDE GenICamTM GenApi Standard Document in PDF format GenICamTM Standard Features Naming Convention SFNC</field>
  </doc>

    <field name="type">page</field>
    <field name="name">getting_started</field>
    <field name="url">a00688.html</field>
    <field name="keywords"></field>
    <field name="text">Getting started with Baumer GAPI SDK for C Download the Baumer GAPI package for your operating system and architecture here Have a suitable PC system Windows 7 1 0 or Linux or ARM board AArch64 or ARMhf Linux with at least one Gigabit Ethernet or USB3 port ready Have a Baumer GigE or USB camera including necessary cables and suitable power supply to play with Have a suitable C development environment of your choice set up Windows The Baumer GAPI SDK for C is provided as part of the Baumer GAPI installer Please install with the options of your choice The Baumer USB-driver will be installed automatically as part of the Baumer GAPI installer For GigE cameras the Baumer filter-driver reduces the system-load compared to the Windows socket driver We recommend installing and using the filter-driver provided with the package see BaumerGAPIdir driver GigE Filter_Driver For further information how to get the most performance out a GigE connection on a Windows system please refer to the application notes AN201622 and AN201802 Linux The Baumer GAPI SDK for C is provided as part of the Baumer GAPI package Install the Baumer GAPI SDK bei either using the deb or rpm package depending on the package manager provided with your Linux distribution If you are using Linux no driver needs to be installed As the Linux kernel usually sets a 1 6 MB memory limit for the USB system it might be necessary to raise the memory limit especially for multi-camera systems Please see the application note AN201707 for details Attention If you have trouble connecting to a Baumer GigE camera it might be necessary to configure the network settings of the camera first You ll find the graphical configuration tool “IPConfigTool” as part of your installed package By default the examples are installed as part of the SDK into the following location BaumerGAPIdir Components Examples C Attention The Baumer GAPI SDK and the examples are by default installed into the Windows folder Program Files It is usually not allowed and not a good idea to edit files in this location To try out the examples please copy the complete Components folder to a location of your choice before building the project By default the examples are installed as part of the SDK into the following location The Baumer GAPI utilizes CMake to generate the examples project for you CMake uses the included CMakeList.txt file to generate the project for many supported build-tools or IDE s We provide CMake 3.10.2 with the installer For your convenience you ll find the batch file install_example_win.bat sh in the examples directory which will automatically run CMake with the required options for you Some of our examples require OpenCV which you need to install separately Examples which require OpenCV will not be generated if OpenCV is not installed</field>
  </doc>

    <field name="name">basic_concepts</field>
    <field name="url">a00689.html</field>
    <field name="keywords"></field>
    <field name="text">Basic Programming Concepts of the Baumer GAPI SDK for C This document is meant to describe the basics on how to operate a camera using the Baumer GAPI SDK for C Obviously the first step to work with a camera is to physically connect it to the data interface and a power source All Baumer U3V cameras need to be connected to a free USB3 port on your host system The USB3 port delivers the necessary power for the camera and provides the data interface For Windows to recognize the camera it is necessary to install the Baumer USB driver provided in the Baumer GAPI installer On Linux systems the libusb package is used and no further driver is necessary however the udev-rules need to be configured to raise the available memory for the USB-system When connecting several cameras to one host it is necessary to think about the USB architecture of your host system Typically a host system has several USB3 controllers Each controller provides the specified bandwidth for USB3 however if more than one device is connected to one controller they have to share the available bandwidth So if you need the full USB3 bandwidth you need to ensure each camera is connected to its own USB3 controller Troubleshooting tips Use high-quality USB3 cables as a low quality cable can influence the maximum transfer rate of the camera Low quality cable might also not be able to deliver the necessary power for the camera Ensure that the chosen USB-port does actually deliver the required power of your camera see the data-sheet of your camera for details on power consumption When using a USB-hub ensure that it is specified for the required data speed and power consumption of your camera Baumer GigE cameras are connected through standard ethernet ports Standard GigE cameras require a free Gigabit Ethernet port to achieve their full framerate 1 0 GigE cameras like the LXT-series will need a free 1 0 Gigabit Ethernet port On Windows systems the Baumer filter-driver provided with the Baumer GAPI installer can be installed to reduce the processor load caused by the data-transfer When connecting multiple cameras to a host system it is important to think about the ethernet network topology When working with switches it needs to be ensured that the uplink can support the bandwidth requirements of multiple cameras Depending on your application the cameras can be powered via PoE or via an external power supply Please see the data-sheet of your camera for details Troubleshooting tips Use high-quality Ethernet cables as a low quality cable can influence the maximum transfer rate of the camera Low quality cable might also not be able to deliver the necessary power for the camera Ensure that the chosen power supply does actually deliver the required power of your camera see the data-sheet of your camera for details on power consumption When using a switch ensure that it is specified for the required data speed The Baumer GAPI SDK for C provides you with a unified interface to all system components of a camera system It is based on the GenTL and the GenICam API s provided and maintained by the EMVA For the setup of an example project please see the Setup and Getting Started page The API has 6 main sets of functions to deal with the different components of the camera system System Interface Device DataStream Buffer and Node The System module provides access to a GenTL Producer and encapsulates a method of transport such as USB or Ethernet Use the BGAPI2_UpdateSystemList() function to search for available producers and BGAPI2_GetSystem() to access a system specified by the index Finally call BGAPI2_System_Open() to open a system to work with it See the section System functions for details on each available function Each useful System has one or more Interfaces An Interface is a specific Ethernet or USB port where a GenICam camera is connected to Use the BGAPI2_System_UpdateInterfaceList() function to update the list of available interfaces for your system followed by a call to BGAPI2_System_GetInterface() and BGAPI2_Interface_Open() to open the interface specified by the index to work with it See the Interface functions for details on each available function Each Interface can have one or more Devices typically a camera connected to it You can use the BGAPI2_Interface_UpdateDeviceList() function to update the list of available Devices followed by a BGAPI2_Interface_GetDevice() and BGAPI2_Device_Open() to open a chosen Device to work with it See the Device functions for details on each available function Each Device camera can have one or more DataStreams where images can be retrieved You can use the BGAPI2_Device_GetDataStream() function to get a DataStream by index followed by a BGAPI2_DataStream_Open() to open the DataStream to work with it See the DataStream functions for details on each available function Buffers are required to queue retrieve images from the DataStream Firstly create some Buffers using the BGAPI2_CreateBuffer() function Next you need to announce and queue Buffers to the DataStream using BGAPI2_DataStream_AnnounceBuffer() and BGAPI2_DataStream_QueueBuffer() To retrieve an image the BGAPI2_DataStream_GetFilledBuffer() is used See the Buffer functions for details on each available function When using the Baumer GAPI SDK for C you have full responsibility for the memory management of your application You need to ensure that objects which are created are closed once not required anymore The Baumer GAPI are structured hierarchically and each object has an update-list function Those update functions create the child-objects of a certain type To close/destroy those objects it is sufficient to call BGAPI2_System_Close() and BGAPI2_ReleaseSystem() on the parent System If you choose to manually close the object you need to ensure that you destroy them in the right order Objects created as children of objects through functions BGAPI2_UpdateSystemList() creates zero or more System objects BGAPI2_System_UpdateInterfaceList() creates zero or more Interface objects BGAPI2_Interface_UpdateDeviceList() creates zero or more Device objects Some objects are created independent and you are attaching them to parent object such as providing Buffers to the DataStream To close/destroy those objects you need to de-attach them and destroy them manually Objects which exists independently from parent objects BGAPI2_CreateBuffer() creates a Buffer object BGAPI2_CreateDeviceEvent() creates an DeviceEvent object BGAPI2_CreatePnPEvent() creates an PnPEvent object As typical for C the Baumer GAPI SDK for C makes use of return codes to communicate success failure and errors The result codes are provided as constants starting with BGAPI2_RESULT_* The following example shows how to connect a camera set the exposure time and retrieve one image into a buffer We print the frame ID which is a counter the camera will increment and send with each image as a way to check if the image was actually retrieved correctly from the camera Attention For clarity and to focus on actual functionality the examples provided make assumptions on the system without handling errors This code is not suitable for production without error-handling! The SDK provides examples those contain the full error-handling so that they can run on any system without crashes Example Connect a camera to retrieve an image Every camera project requires configuring at least some basic settings of the camera GenICam compatible devices use the SFNC naming convention to standardize how features are named see here for details about the machine vision standards Using the Baumer GAPI SDK each feature is presented as a node A node has functions to get and set feature values and read additional information about the feature such as name type min/max values etc Additionally there are functions to check availability and access status of features using the nodes The GenICam describes 6 different feature types IInteger IFloat IBool IString — Those are simple features the take a value which will have some influence on the camera IEnumeration — Those features are used in two ways Firstly like in “PixelFormat” they can behave like an enum the feature can only take a set amount of values The second use case for IEnumeration features are “Selector features” here the feature is used to switch one or more other features A good example is the “GainSelector” which selects which color-channel the “Gain” feature represents for reading or writing a value ICommand — These are features which will execute something on the camera good examples are the “AcquisitionStart” or the “TriggerSoftware” features The Standard Feature Naming Convention SFNC describes many features a camera can implement however not all features are implemented on all cameras That means before you can access a feature you need to check if the feature is available on a camera using the BGAPI2_Node_GetImplemented() method Example Check if a feature is implemented Some features can change depending on other features set on the camera So for example the availability of feature ExposureTime depends on the value of feature ExposureAuto ExposureTime will only be available if the ExposureAuto is switched off You can use the BGAPI2_Node_GetAvailable() method to get the current status Example Check if a feature is accessible To check if a feature is readable or writable the methods BGAPI2_Node_IsReadable() and BGAPI2_Node_IsWriteable() are implemented Some features will never be writable such as the device serial number or the model name Other features might change their access status depending on the value of another feature As an example if the feature “ExposureAuto” is switched on the feature “ExposureTime” will be set to read-only thereby ensuring nobody does interfere with the AutoExposure algorithm Example Check if a feature is readable or writable Once the feature is checked for availability and read/write-ability reading and writing a value is trivial There are getters and setters for different data types Example Read and write features Features can have a minimum maximum or increment for the allowed values set This means it is not possible to set the full range of numbers but only a subset A good example are the features to set a region or area of interest ROI/AOI The features “Width” “Height” “OffsetX” and “OffsetY” can typically only take values which are multiples of 2 4 8 or 1 6 and which have a maximum/minimum depending on the sensor of the camera If an increment is set for a feature you can check the increment using BGAPI2_Node_GetIntInc() and BGAPI2_Node_GetDoubleInc() functions Example min max increment feature values Attention Some features do not have an increment but are rounded inside of a camera so writing 2.2 to the Gain feature will result in a value like 2.1877 when read back from the camera If you change the value of a feature this might not be honored by the next image you retrieve from the camera This can be for two reasons Firstly the changed feature must be written to the camera before start of the exposure otherwise the image will be taken using the old settings Secondly because there is a buffer queue on the host it might be that the next image you request is already in a buffer and therefore will also be taken with older settings This behavior can especially be observed when triggering very fast or in free running mode If this is an issue you can avoid this firstly by executing after changing the feature this will ensure the camera does not deliver any image taking with old settings Secondly you need to remove all buffers which might hold data taken before a feature change Example Feature setting to image synchronization One special category are features which execute something on the camera Examples are the software trigger or the acquisition start/stop features Example Working with an executable feature Another special case are enumeration features They can be two different things either a “selector feature” such as the “GainSelector” which is used to change other features on the camera or an enumeration like the “PixelFormat” which can only be assigned a set number of values The example below shows how to loop through the possible values of the PixelFormat feature With the call BGAPI2_Node_IsReadable() we check two things firstly if the feature PixelFormat is not locked that could be the case if the Acquisition is not stopped Secondly we check if a value allowed meaning that the camera implements the functionality behind it Example Working with the PixelFormat feature enumeration feature The next example shows how a selector feature is used to access a set of similar features A camera can have more than one GPIO line each of the lines has a set of attributes To access them for one of the GPIO lines we set the LineSelector to this line and can than read or write the attributes of this line Example Working with a selector feature GainSelector Each feature has a set of methods which should make it easy to use them for calculations or in a GUI The available methods do depend on the type of the feature Example Working with a additional feature methods Now that you have a camera connected and know how to change camera settings via the features it is time to get some images To get to your first image is straight forward Please be aware that the Baumer GAPI does not provide functionality to display or save images Please use your preferred framework like OpenCV for those tasks Example Retrieve an image into an buffer Firstly there are two different modes a GenICam camera can be operated in The camera can either be in “free-run” mode where the camera will constantly supply images Secondly there is the trigger mode where you need to tell the camera to take an image either via software command feature “TriggerSoftware” or via a hardware trigger impulse where the source is set via the feature “TriggerSource” Example Change the camera behavior from triggered to free-run The transfer of the images from the camera is the most critical process It needs to be reliable so no image gets lost It also needs to be really quick as a single camera can already deliver up to 1 0 GBits of data per second to the host Furthermore the mechanics of the image transfer needs some flexibility as the host operating system is not a real-time OS which means we don t know exactly when the application will be scheduled next for work And finally to be able to process the data at high speeds it is necessary to enable parallel execution of image processing To deal with those issues a buffer queue is implemented In the beginning all those buffers are empty Calling BGAPI2_DataStream_GetFilledBuffer() on an empty buffer queue will result in an empty image For the camera to deliver an image to the host an empty buffer must be lined up to receive an image If no empty buffer is available the camera will produce so called under-runs and will drop the image Once the camera can deliver an image to a buffer it will be placed in the queue of filled buffers On calling BGAPI2_DataStream_GetFilledBuffer() one of the filled buffers is given to the user At this point the buffer is delivered directly to you to be used in your application without further copying copying of large data blocks is slow! The buffer is owned by you and is not available for the Baumer GAPI to store a new image Therefore you need to ensure that you always return buffers back to the buffer queue using the BGAPI2_DataStream_QueueBuffer() function You need to setup the required buffers and provide them to the DataStream for usage Depending on your application you might change the amount of buffers to use especially if working with high frame-rates The example below will fail with an NoImageBufferException after 8 images as the example code never returns any buffer back to the Baumer GAPI Example Bad! You must return the buffer to the Baumer GAPI</field>

    <field name="text">Using GAPI SDK for C with MinGW 8.1 on Windows Download MinGW from Sourceforge.net Start the installation During the installation please ensure to provide the following settings Select Version 8.1.0 Select architecture x86_64 to build 6 4 bit software Select win32 for using win32 threading model Alternatively select posix if you want to use the C++ threading model available since C++11 e.g std::thread Select seh as exception model Attention Please install to a location without spaces in the installation path so do not choose the default C Program Files After the installation Add the MinGW compiler to the PATH variable e.g c mingw-w64 x86_64-8.1.0 win32-seh-rt_v6-rev0 mingw64 bin CMake is provided with the Baumer GAPI installer feel free to use your own installed CMake if the version is greater than 3.10.2 try cmake version on the command line Ensure CMake is added to the PATH variable either during install or manually Restart your PC for the PATH changes to take effect Use the install_example_win.bat to create the project for MinGW If the MinGW compiler is found by the script it will offer an option for MinGW please choose that We recommend to use Microsoft Visual Studio Code to work with the MinGW compiler but any IDE should work</field>

    <field name="text">Welcome to the Baumer GAPI SDK for C Welcome to the new Baumer GAPI SDK for C Baumer GAPI is the proven solution to to integrate GenICam Cameras stable and highly performant The Baumer GAPI SDK also supports programming in C++ and C and is available for your choice of architecture Windows x86 and x86-64 Linux x86-64 ARMhf and AArch64 You can download the Baumer GAPI SDK for your preferred architecture from the Baumer Website Since more than 1 5 years Baumer provides the Baumer GAPI SDK to help you integrate GenICam camera devices The Baumer GAPI is widely used by numerous camera integrators in many industries As camera hardware and computing devices becomes more powerful more and more image recognition tasks are enabled and the usage of cameras in industrial application has skyrocketed With the Baumer GAPI we offer full flexibility and full control to the expert users The Baumer GAPI SDK targets single and multi-camera systems with highest performance requirements The Baumer GAPI SDK for C is based on the GenICam reference parser It features Producers for U3V GigE and 1 0 GigE and support for GenTL 1.5 Compatibility with GenICam cameras supporting SFNC up to version 2.3 Node feature stream chunk and event-handling The GUI Tool Camera Explorer to evaluate and provision cameras and as a monitoring solution The IP-Config-Tool for the network setup of GigE cameras Numerous examples to help getting started This documentation Feel free to start browsing the API documentation now or read further to get more information about the underlying concepts or more help on how to get the API working on your system If you are new to machine vision you likely have never heard of the standards and the way how to work with a camera We provide you with the basics to get you started quickly here If you want to start playing with your camera follow this link to learn more about prerequisites installation and the first steps Here we explain the basic concepts for working with the Baumer GAPI for C In case of questions suggestions or to raise an issue please contact the Baumer camera support at Documentation about your cameras can be found on the Baumer Website and in the Baumer Member Area which requires you to login Baumer application notes are also available on the Baumer website here Please see the BaumerGAPIdir Docs License BaumerLicense_en.htm file for licencing information</field>
